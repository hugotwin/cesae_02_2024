        <form action="form2.html" method ="post">
             <fieldset>
                <legend>Titulo do formulario</legend>

            <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id ="nome" placeholder="Insira aqui o seu nome" autofocus required>

            <input type="email" name="email" id ="email" >
            </div>
            
        <div>
        <label for="genero">GÃ©nero:</label>

        <label for="masculino" id = "masculino">Masculino</label>  
        <input type="radio" value="Masculino" name ="genero" id ="masculino">
        <label for="feminino" id ="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="Feminino">
        </div>
        <div>

        <input type="date" id="date" name="date" >
        </div>
        <div>
        <label for="turma">Turma</label>
        <input type="text" list="lista" name="turma" id="turma" placeholder=" Insira a sua turma">

            <option value="Outra">Outra</option>

        </datalist>
        </div>
        
        <div>

        <label for="mensagem">mensagem:</label>
        
            <textarea id="mensagem" name="mensagem" rows="3" cols="30">

            </textarea>
        </div>   
        <div>
        <button type = "submit" id = "enviar" name = "enviar">Enviar</button>
        <button type="reset" id="limpar" name="limpar" >Limpar</button>   
        </div>


        <label for="upload">Upload : </label>
        <input type="file" name="ficheiro" id="ficheiro">




        </fieldset>

        <div>
            <input type="range" max="5" min="0" name="valor" id="">

        </div>

        <label for="checkbox">Opcao 1</label><input type="checkbox" name="opcao 1" id="opcao1">
        <label for="checkbox">Opcao 2</label><input type="checkbox" name="opcao2" id="opcao2">


        <select name="opcao" id="opcao">
            <option value="verde">verde</option>
            <option value="azul">azul</option>
            <option value="" disabled selected>Seleciona uma opcao</option>
