<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    
    <div>
        <form action="form.html" method="post" >

            <label for="name" >Name</label>

            <label for="email">Email</label>

            <br>
            <br>
        
            <input type="number" min="0" max="2" name="numeros" id="numeros" value="0">
            <br>
            <br>
            <input type="date" name="dn" id="dn">
            <br>
            <br>

            <input type="text" list="loja" name ="nome" id ="nome" placeholder="nome da loja ">
                <datalist id="loja">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </datalist>

            <br><br>
            <input type="range" name="valor" id="nome" min="0" max="10" value="0">


        


        </form>

    </div>
