<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com" method="get">
        <fieldset>
            <legend>Título do Formulário</legend>
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="" placeholder="Insira o seu nome" required>
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="form_email" id="" value="@cesae.pt">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="form_pass" id="">
            </div>
            <div>
                <label for="">Ficheiro</label>
                <input type="file" name="" id="">
            </div>
            <div>
                <label for="">Data</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="">Número</label>
                <input type="number" name="" id="" min="1" max="10">
            </div>

            <div>
                <label for="">Dia da semana atual</label><br>
                <input type="radio" name="dia" id="dia_segunda"><label for="">Segunda-feira</label><br>
                <input type="radio" name="dia" id="dia_terca"><label for="">Terça-feira</label><br>
                <input type="radio" name="dia" id=""><label for="">Quarta-feira</label><br>
                <input type="radio" name="dia" id=""><label for="">Quinta-feira</label><br>
                <input type="radio" name="dia" id=""><label for="">Sexta-feira</label>
            </div>
            <br><br>
            <div>
                <label for="">Cor favorita</label> <br>
                <input type="checkbox" name="" id=""><label for="">Amarelo</label><br>
                <input type="checkbox" name="" id=""><label for="">Verde</label><br>
                <input type="checkbox" name="" id=""><label for="">Azul</label><br>
                <input type="checkbox" name="" id=""><label for="">Rosa</label>
            </div>
            <div>
                <label for="">Curso:</label>
                <select name="form_curso" id="form_curso">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="softdev">Software Developer</option>
                    <option value="fendev">Frontend Developer</option>
                    <option value="ncsa">Network & Cybersecurity</option>
                    <option value="dataan">Data Analyst</option>
                </select>
            </div>
            <div>
                <textarea name="" id="" cols="10" rows="2"></textarea>
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
