    <main>
    <form action="" method="get">
        <fieldset>
            <legend>Formulário de contacto do CESAE</legend>
            <div>
                <label for="form-nome">Nome:</label>
                <input type="text" name="form-nome" id="form-nome" placeholder="Insira o seu nome aqui" required>
            </div>
            <div>
                <label for="form-email">Email:</label>
                <input type="email" name="form-email" id="form-email" value="@">
            </div>
            <div>
                <label for="form-email">Email:</label>
                <input type="file" name="form-email" id="form-email" value="@">
            </div>
            <br>
            <div>
                <label for="form-genero">Género</label><br>
                <input type="radio" name="form-genero" id="form-genero-m"><label for="form-genero-m">Masculino</label><br>
                <input type="radio" name="form-genero" id="form-genero-f"><label for="form-genero-f">Feminino</label>
            </div>
            <br>
            <div>
                <label for="form-data-atual">Data atual:</label>
                <input type="date" name="form-data-atual" id="form-data-atual">
            </div>
            <div>
                <label for="form-turma">Turma:</label>
                <select name="form-turma" id="form-turma">
                    <option value="" selected>Selecione uma opção</option>
                    <option value="form-turma-sd">Software Developer</option>
                    <option value="form-turma-wdm">Web & Mobile Developer</option>
                    <option value="form-turma-da">Data Analyst</option>
                    <option value="form-turma-outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="form-mensagem">Mensagem:</label>
                <textarea name="form-mensagem" id="form-mensagem" cols="30" rows="3"></textarea>
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
